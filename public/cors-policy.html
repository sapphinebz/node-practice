<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cors Policy</title>
    <script type="module" src="./scripts//cors-policy/script.js"></script>
  </head>
  <body>
    <h3>Http Get</h3>
    <div data-http-get>
      <button data-fetch-btn>fetch</button>
      <div data-content></div>
    </div>
    <h3>Http Post</h3>
    <div data-http-post>
      <button data-fetch-btn>post</button>
      <span data-status></span>
    </div>
    <h3>Http Post Form Data</h3>
    <div data-http-post-form-data>
      <input type="file" data-file />
      <button data-fetch-btn>post</button>
      <span data-status></span>
    </div>
  </body>
</html>
