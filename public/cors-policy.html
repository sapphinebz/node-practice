<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cors Policy</title>
    <script type="module" src="./scripts//cors-policy/script.js"></script>
  </head>
  <body>
    <h3>Http Get</h3>
    <div data-http-get>
      <button data-fetch-btn>fetch</button>
      <div data-content></div>
    </div>
    <h3>Http Post</h3>
    <div data-http-post>
      <button data-fetch-btn>post</button>
      <span data-status></span>
    </div>
    <h3>Post Form Data</h3>
    <div data-form-data-no-file>
      <button data-fetch-btn>Post</button>
      <span data-status></span>
    </div>
    <h3>Http Post Form Data (File)</h3>
    <div
      data-http-post-form-data
      style="display: flex; flex-direction: column; row-gap: 0.5rem"
    >
      <div data-file-container>
        <input type="file" data-file />
      </div>
      <div>
        <button data-fetch-btn>Upload</button>
      </div>
      <span data-status></span>
    </div>
    <h3>Access-Control-Expose-Headers</h3>
    <div data-access-control-expose-headers>
      <button data-fetch-button>fetch to backend</button>
    </div>
    <h3>Cookies</h3>
    <div data-cookies>
      <button data-set-cookies>set cookies</button>
      <button data-fetch-button>response cookies</button>
    </div>
  </body>
</html>
