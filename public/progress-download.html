<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Download</title>
    <script type="module" src="./scripts/progress-download/script.js"></script>
  </head>
  <body>
    <div>
      <div data-fetch-api>
        <h3>fetch API</h3>
        <button data-fetch-button>fetch</button>
        <div data-content></div>
      </div>
      <div data-download-pdf>
        <h3>download PDF</h3>
        <button data-download-button>download</button>
      </div>
      <div data-download-express>
        <h3>download package.json by express download</h3>
        <button data-download-button>download package</button>
      </div>
      <div data-xhr-download-stream>
        <h3>XHR download stream</h3>
        <button data-downloadStreamEl>download</button>
        <span data-percent></span>
      </div>
      <div data-rxjs-ajax>
        <h3>RxJS Ajax download stream</h3>
        <button data-download-button>download</button>
        <span data-percent></span>
        <div data-anchor></div>
      </div>
    </div>
  </body>
</html>
