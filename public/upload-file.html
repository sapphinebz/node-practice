    <title>Upload File</title>
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
  </head>
  <body>
    upload: <input type="file" data-upload />
    <div>
      <button data-submit>submit</button>
    </div>
    <script>
      const {
        fromEvent,
        EMPTY,
        fetch: { fromFetch },
      } = rxjs;
      const { filter, map, withLatestFrom, exhaustMap } = rxjs.operators;

      const uploadEl = document.querySelector("[data-upload]");
      const file$ = fromEvent(uploadEl, "change").pipe(
        filter(() => {
          return uploadEl.files.length > 0;
        }),
        map(() => uploadEl.files[0])
      );

      const submitBtnEl = document.querySelector("[data-submit]");
      fromEvent(submitBtnEl, "click")
        .pipe(
          withLatestFrom(file$),
          exhaustMap(([_, file]) => {
            return fromFetch("/send", {
              method: "POST",
              body: file,
              // duplex: "half",
              selector: (res) => res.json(),
            });
          })
        )
        .subscribe((res) => {
          console.log(res);
          // alert("upload complete");
