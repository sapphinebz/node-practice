<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File</title>
    <script type="module" src="./scripts/upload-file/script.js"></script>
  </head>
  <body>
    <h3>Single File Upload(Attached File on Body):</h3>
    <uploader-element
      data-single-file-attached-body
      include-filename="false"
    ></uploader-element>

    <h3>Multiple Files Upload:</h3>
    <uploader-element
      data-multiple-files-upload
      mutilple-files="true"
    ></uploader-element>
    <h3>Single File Progress Upload:</h3>
    <uploader-element data-single-file-progress></uploader-element>

    <h3>Duplex Upload</h3>
    <uploader-element data-duplex-upload-file></uploader-element>
  </body>
</html>
