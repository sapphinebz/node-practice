<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File</title>
    <script type="module" src="./scripts/upload-file/script.js"></script>
  </head>
  <body>
    <h3>Single File Upload:</h3>
    <div>
      <input type="file" data-single-file-upload />
      <div data-selected-single-file></div>
      <button style="display: none" data-button-upload-single-file>
        upload
      </button>
    </div>
    <h3>Multiple Files Upload:</h3>
    <div>
      <input data-multiple-files-upload type="file" multiple />
      <div data-selected-multiple-files></div>
      <button style="display: none" data-button-upload-multiple-files>
        upload
      </button>
    </div>
    <h3>Single File Progress Upload</h3>
    <div>
      <input data-single-file-progress-upload type="file" />
    </div>
  </body>
</html>
