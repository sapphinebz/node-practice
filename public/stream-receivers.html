<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream Receivers</title>
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
  </head>
  <body>
    <div data-receiver></div>
    <script>
      const {
        fetch: { fromFetch },
      } = rxjs;

      const channel = 1;
      const streamReceiver$ = fromFetch(`/receive?channel=${channel}`, {
        selector: async function* (res) {
          const reader = res.body
            .pipeThrough(new TextDecoderStream())
            .getReader();
          while (true) {
            const { done, value } = await reader.read();
            if (done) return;
            yield value;
          }
        },
      });

      const receiverEl = document.querySelector("[data-receiver]");
      streamReceiver$.subscribe((value) => {
        receiverEl.innerHTML += `<div>${value}</div>`;
      });
    </script>
  </body>
</html>
